<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WOL</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link

  <body>
    <div class="container">
      <svg></svg>
      <div class="settings-popup">
        <div class="settings-modal">
          <h2>Line Color Settings</h2>
          <label for="followerLineColor">Follower Line Color:</label>
          <input type="color" id="followerLineColor" value="#000000">
        </br></br>
          <label for="followingLineColor">Following Line Color:</label>
          <input type="color" id="followingLineColor" value="#FF0000">
        </div>
      </div>
      
      <div class="settings-panel">
        <div class="gear-icon">
          <i class="fa fa-cog" style="font-size:36px;"></i>
        </div>
      </div>
      <div class="dashboard">
        <div class="icon-container">
          <i id="icon" class="fa fa-info-circle"></i>
          <span id="main-user"></span>
        </div>
        <table id="stats-table">
          <!--<tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>-->
          <tr>
            <td>Dummy Text 1</td>
            <td>Dummy Text 2</td>
          </tr>
          <tr>
            <td>Dummy Text 3</td>
            <td>Dummy Text 4</td>
          </tr>
          <tr>
            <td>Dummy Text 5</td>
            <td>Dummy Text 6</td>
          </tr>
          <tr>
            <td>Dummy Text 7</td>
            <td>Dummy Text 8</td>
          </tr>
          <tr>
            <td>Dummy Text 9</td>
            <td>Dummy Text 10</td>
          </tr>
        </table>
      </div>
      
            
      <script src="d3.js"></script>
      <script type="module" src="index.js"></script>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WOL</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <body>
    <div class="container">
      <svg></svg>
      <div class="settings-popup">
        <div class="settings-modal">
          <h2>Line Color Settings</h2>
          <label for="followerLineColor">Follower Line Color:</label>
          <input type="color" id="followerLineColor" value="#000000">
        </br></br>
          <label for="followingLineColor">Following Line Color:</label>
          <input type="color" id="followingLineColor" value="#FF0000">
        </div>
      </div>
      
      <div class="settings-panel">
        <div class="gear-icon">
          <i class="fa fa-cog" style="font-size:36px;"></i>
        </div>
      </div>
      <div class="dashboard">
        <div class="icon-container">
          <i id="icon" class="fa fa-info-circle"></i>
          <span id="main-user"></span>
          <div id="mainn-user"></div>
        </div>
        <table id="stats-table">
          <tr>
            <td>is_Verified</td>
            <td id="is-verified-value"></td>
          </tr>
          <tr>
            <td>Followers</td>
            <td id="followers-value"></td>
          </tr>
          <tr>
            <td>
              Mutual Followings %
              <i id="iconx" class="fa fa-info"></i>
              <div class="tooltip">Percentage of followers that the main user is also following back</div>
            </td>
            <td id="mutual-following-value"></td>
          </tr>
          <tr>
            <td>Following</td>
            <td id="following-value"></td>
          </tr>
          <tr>
            <td>Tweets</td>
            <td id="tweets-value"></td>
          </tr>
        </table>
      </div>
      
            
      <script src="d3.js"></script>
      <script type="module" src="index.js"></script>
    </div>
  </body>
</html>
